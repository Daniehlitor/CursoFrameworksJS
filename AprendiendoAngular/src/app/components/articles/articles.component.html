<div class="loading" *ngIf="!articles">
  Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
  No hay articulos para mostrar
</div>

<div id="articles" *ngIf="articles">
  <article class="article-item" id="article-template" *ngFor="let article of articles">
    <div class="image-wrap">
      <img *ngIf="article.image" src="{{url}}get-image/{{article.image}}" alt="imagen">
      <img *ngIf="!article.image" src="assets/images/default.png" alt="imagen">
    </div>
    <h2>{{article.tittle}}</h2>
    <span class="date">{{article.date | moment: 'amTimeAgo'}}</span>
    <a [routerLink]="['/blog/articulo', article._id]">Leer m√°s</a>
    <div class="clearfix"></div>
  </article>
</div>
