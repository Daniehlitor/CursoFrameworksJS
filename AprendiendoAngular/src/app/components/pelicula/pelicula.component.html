<article class="article-item" id="article-template">
  <div class="image-wrap">
    <img [src]="pelicula.image" [alt]="pelicula.titulo">
  </div>
  <h2>{{index + 1}}: {{pelicula.titulo}}</h2>
  <span class="date">Hace 5 minutos</span>
  <span class="year" [ngClass]="{
          'year-green': pelicula.year < 2017,
          'year-red': pelicula.year >= 2017
        }">
    {{pelicula.year}}
  </span>
  <a href="article.html">Leer m√°s</a>
  <button (click)="seleccionarFavorita()">
    Seleccionar como favorita
  </button>
  <div class="clearfix"></div>
</article>
